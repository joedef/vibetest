name: CI Pipeline

on:
  push:
    branches: [ main, playwright-tests]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build || true

      - name: Start the app
        run: nohup npm run start &

      - name: Wait for app
        run: |
          until curl -s http://localhost:3000/health; do
            echo "Waiting for the app..."
            sleep 5
          done

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: cd playwright && npx playwright test

      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y unzip
          curl -L https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz -o k6.tar.gz
          tar xzf k6.tar.gz
          sudo mv k6-v0.47.0-linux-amd64/k6 /usr/local/bin/
          rm -rf k6-v0.47.0-linux-amd64 k6.tar.gz

      - name: Run k6 tests
        run: k6 run k6/performance.test.js